                +380502475667

            <div class="header__social gsap__header">

      <main class="main">

			<div class="thanks__wrapper">
				<div class="thanks__text"><span>Дякуємо, </span> що обрали </div>

			<a href="index.html" class="thanks__btn">
				Повернутись до сайту 	
			</a>

          <div class="container">
            <h2 class="map__title gsap__map--title">Як нас<span> знайти</span></h2>
          </div>
          <div class="map__geo">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2530.0484640665813!2d30.46016439820971!3d50.474641270031654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4cdc669063bfd%3A0x424737f806b72e60!2z0LLRg9C70LjRhtGPINCu0YDRltGPINCG0LvQu9GU0L3QutCwLCA0NtCQLCDQmtC40ZfQsiwgMDIwMDA!5e0!3m2!1suk!2sua!4v1673204053781!5m2!1suk!2sua" width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>        </section>

   <footer class="footer">

                <img src="src/img/foot2.svg" alt="">

            <div class="footer__map">

            <div class="footer__map">
